'TYPO3.Neos.NodeTypes:Page':
  ui:
    inspector:
      groups:
        'metaTagOptions':
          label: 'Meta Tag Options'
  properties:
    'pageTitle':
      type: string
      ui:
        label: 'Meta Page Title'
        inspector:
          group: document
    'navigationTitle':
      type: string
      ui:
        label: 'Navigation Title'
        inspector:
          group: document
    'websiteTitle':
      type: string
      ui:
        label: 'Website H1 Title'
        inspector:
          group: document
    'metaDescription':
      type: string
      ui:
        label: 'Meta Description'
        inspector:
          group: metaTagOptions
    'canonical':
      type: reference
      ui:
        label: 'Canonical Reference'
        inspector:
          group: metaTagOptions
    'robots':
      type: string
      defaultValue: '0'
      ui:
        label: 'Robots Meta Tag'
        inspector:
          group: metaTagOptions
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '0':
                label: 'Default'
              '1':
                label: 'Index Follow'
              '2':
                label: 'Index Nofollow'
              '3':
                label: 'Noindex Follow'
              '4':
                label: 'Noindex Nofollow'